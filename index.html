<!DOCTYPE html>
<html>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>PRAC</title>
    <!-- Path to Framework7 Library CSS-->

  <body>
    <!-- Status bar overlay for fullscreen mode-->

            <div class="center sliding">Prac 2014</div>

        </div>

                      </div></a></li>
                      
                  <li><a href="san-pedro.html" class="item-link">

                  <li><a href="cumbres-hotel.html" class="item-link">
                      <div class="item-content">

                        </div>
                      </div></a></li>
                      
                  <li><a href="landscape.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Enjoying the Landscape</div>
                        </div>
                      </div></a></li>

            </div>
          </div>
        </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
